<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Email:</label>
          <input type="email" id="email" aria-placeholder="" />
          <!-- Date: label & input -->
          <label for="date">Date:</label>
          <input type="date" id="date" />
          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <input type="radio" id="Ape" name="Animal" value="Ape" />
            <label for="Ape">Ape</label>
            <input type="radio" id="Cow" name="Animal" value="Cow" />
            <label for="Ape">Cow</label>
            <input type="radio" id="Kangaroo" name="Animal" value="Kangaroo" />
            <label for="Ape">Kangaroo</label>
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concerns">Any Concerns?</label>
          <input type="Textarea" id="concerns" />
          <!-- Two Checkboxes: labels & inputs -->

          <label for="data" class="check"
            ><input
              type="checkbox"
              id="data"
              name="data"
              value="consent"
            />Consent for data processing</label
          >

          <label for="newsletter" class="check"
            ><input
              type="checkbox"
              id="newsletter"
              name="newsletter"
              value="subscribed"
            />
            subscribe newsletter</label
          >

          <!-- Two Buttons: reset & submit -->
          <label for="submit">Submit:</label>
          <input type="submit" id="submit" name="Submit" value="submit" />

          <label for="submit">Reset:</label>
          <input type="reset" id="submit" name="Reset" value="reset" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
